<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang - Portal Agregator</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="form-container">
        <!-- <div class="role-switcher">
            <button id="user-btn" class="active">User</button>
            <button id="admin-btn">Admin</button>
        </div> -->

        <div id="login-view">
            <form action="api/login.php" method="POST">
                <h2>Login</h2>
                <div class="input-grup">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-grup">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>

        <div id="register-view" style="display: none;">
            <form action="api/daftar.php" method="POST">
                <h2>Daftar Akun Baru</h2>
                <div class="input-grup">
                    <input type="text" name="nama" placeholder="Nama Lengkap" required>
                </div>
                 <div class="input-grup">
                    <input type="text" name="nip" placeholder="NIP (Wajib diisi)" required>
                </div>
                <div class="input-grup">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-grup">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Daftar</button>
            </form>
        </div>

        <p id="toggle-link-area" class="toggle-link">
            Belum punya akun? <a href="#" id="show-register">Daftar di sini</a>
        </p>
    </div>

    <script src="/assets/js/login.js"></script>
</body>
</html>
